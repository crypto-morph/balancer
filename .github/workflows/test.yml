name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements-dev.txt
      
      - name: Initialize test database schema
        run: |
          . .venv/bin/activate
          export PYTHONPATH=$PWD
          python -c "from balancer.db import Base, engine; from balancer import models; Base.metadata.create_all(engine)"
      
      - name: Run tests with coverage
        run: |
          . .venv/bin/activate
          export PYTHONPATH=$PWD
          pytest balancer/tests/ --cov=balancer --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: web
        run: npm ci
      
      - name: Run linter
        working-directory: web
        run: npm run lint
      
      - name: Run tests
        working-directory: web
        run: npm run test -- --run
      
      - name: Build
        working-directory: web
        run: npm run build

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: web
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: web
        run: npm run test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

